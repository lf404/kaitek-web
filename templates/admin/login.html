{% extends "base_public.html" %}

{% block content %}

<!-- Contenedor centrado para el Login -->
<div style="height: 80vh; display: flex; justify-content: center; align-items: center;">
    
    <!-- Tarjeta de Login -->
    <div class="card" style="width: 100%; max-width: 400px; padding: 40px; text-align: center; background-color: var(--kaitek-navy); border: 1px solid #333;">
        
        <h2 style="color: var(--kaitek-green); margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px;">Admin Login</h2>
        
        <form method="POST">
            <!-- Campo Usuario -->
            <div style="margin-bottom: 20px; text-align: left;">
                <label style="color: white; display: block; margin-bottom: 5px;">Usuario</label>
                <input type="text" name="username" required 
                       style="width: 100%; padding: 12px; background: #0b1116; border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box;">
            </div>

            <!-- Campo Contraseña -->
            <div style="margin-bottom: 30px; text-align: left;">
                <label style="color: white; display: block; margin-bottom: 5px;">Contraseña</label>
                <input type="password" name="password" required 
                       style="width: 100%; padding: 12px; background: #0b1116; border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box;">
            </div>

            <!-- Botón Ingresar -->
            <button type="submit" class="btn-contacto" style="width: 100%; font-size: 1.1rem; cursor: pointer; border: none;">
                Ingresar
            </button>
        </form>
    </div>
</div>

{% endblock %}
