<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kaitek Solutions{% endblock %}</title>
    
    <!-- CSS y Fuentes -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('catalogo.home') }}" style="display: flex; align-items: center; gap: 10px;">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Kaitek Logo" style="height: 50px; width: auto;">
                <span style="color: white; font-weight: bold; font-size: 1.5rem;">KAITEK</span>
            </a>
        </div>

        <!-- BOTÓN HAMBURGUESA (Solo visible en Móvil por CSS) -->
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-links" id="navLinks">
            <a href="{{ url_for('catalogo.home') }}">Inicio</a>
            <a href="{{ url_for('catalogo.catalogo') }}">Catálogo</a>
            <a href="{{ url_for('catalogo.quienes_somos') }}">Nosotros</a> 
            <a href="{{ url_for('catalogo.servicios') }}">Servicios</a>
            <a href="{{ url_for('catalogo.contacto') }}" class="btn-contacto">Contacto</a>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <h3 style="color:white;">KAITEK SOLUTIONS SpA</h3>
            <p style="color: #888;">Su Partner Estratégico en Minería e Industria</p>
        </div>
    </footer>

    <!-- SCRIPT PARA EL MENÚ MÓVIL -->
    <script>
        function toggleMenu() {
            var nav = document.getElementById('navLinks');
            nav.classList.toggle('active');
        }
    </script>

</body>
</html>
